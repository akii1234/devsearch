{% extends 'main.html' %}

{% block content %}


<h1>Project List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Project</th>
        <th>Positive Votes</th>
        <th>Ratio</th>
    </tr>
    {% for project in projects %}
        <tr>
           <td>{{project.title}}</td>     
            <td>{{project.vote_total}}</td>
            <td>{{project.vote_ratio}} % </td>
            <td>{{project.created}}</td>
            <td><a href="{% url 'project' project.id %}">View</a></td>
        </tr>
    {% endfor %}

</table>



{% endblock %}
